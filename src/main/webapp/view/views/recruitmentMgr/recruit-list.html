<div ng-controller="allRecruitController">
    <div class="col-lg-12 column">
        <ul class="breadcrumb">
            <li>
                <a >招聘管理</a>
            </li>
            <li class="active">
                全部招聘
            </li>
        </ul>
    </div>
    <div class="col-lg-12 column">
        <form class="navbar-form" role="search">
            <div class="form-group">
                <select class="btn btn-default" ng-init="selectedSearch = searchList[0]" ng-model="selectedSearch" ng-options="search for search in searchList">
                </select>
                <input type="text" class="form-control" ng-model="searchValue"/>
            </div>
            <button type="submit" class="btn btn-default" ng-click="search()">搜索</button>
            <div class="btn-toolbar pull-right">
                <button type="button" class="btn btn-info" ng-click="reload()">刷新</button>
            </div>
        </form>
    </div>
    <div class="col-lg-12 column">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>
                    招聘标题
                </th>
                <th>
                    申请人
                </th>
                <th>
                    申请原因
                </th>
                <th>
                    要求描述
                </th>
                <th>
                    申请日期
                </th>
                <th>
                    审批日期
                </th>
                <th>
                    审批人
                </th>
                <th>
                    状态
                </th>
                <th>
                    操作
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="rec in recruitList">
                <td>
                    {{rec.title}}
                </td>
                <td>
                    {{rec.applyPerson}}
                </td>
                <td>
                    {{rec.applyReason}}
                </td>
                <td>
                    {{rec.require}}
                </td>
                <td>
                    {{rec.applyDate}}
                </td>
                <td>
                    {{rec.approveDate}}
                </td>
                <td>
                    {{rec.approver}}
                </td>
                <td>
                    {{rec.status}}
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            操作
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu1">
                            <li><a ng-click="applyApproval($index)" ng-if="rec.status != '审批中'">申请审批</a></li>
                            <li><a ng-click="deleteRec($index)">删除</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script type="text/ng-template" id="deleteRec.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">删除招聘信息</h4>
    </div>
    <div class="modal-body" style="height: 100px">
        <div class="row clearfix col-lg-8" style="margin: 0 auto;">
            <h4>该操作将完全删除此招聘信息的数据。。</h4>
            <h4>确定执行此<span style="color: red">删除</span>操作吗？</h4>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">取消</button>
        <button type="button" class="btn btn-primary" ng-click="delete()" style="margin-right:50px">确定</button>
    </div>

</script>
