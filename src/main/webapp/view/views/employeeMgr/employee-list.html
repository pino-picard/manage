<div class="col-lg-12 column">
    <ul class="breadcrumb">
        <li>
            <a href="#">应聘管理</a>
        </li>
        <li class="active">
            应聘者列表
        </li>
    </ul>
</div>
<div class="col-lg-12 column">
    <div ng-include="'/manage/view/component/searchbar.html'">
    </div>
</div>
<div class="col-lg-12 column" ng-controller="employeeList">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>
                编号
            </th>
            <th>
                名称
            </th>
            <th>
                性别
            </th>
            <th>
                学历
            </th>
            <th>
                专业
            </th>
            <th>
                手机
            </th>
            <th>
                邮箱
            </th>
            <th>
                前公司
            </th>
            <th>
                状态
            </th>
            <th>
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employeeList">
            <td>
                {{employee.employeeId}}
            </td>
            <td>
                {{employee.employeeName}}
            </td>
            <td>
                {{employee.employeeSex}}
            </td>
            <td>
                {{employee.employeeEdu}}
            </td>
            <td>
                {{employee.employeeSpeciality}}
            </td>
            <td>
                {{employee.employeeTel}}
            </td>
            <td>
                {{employee.employeeEmail}}
            </td>
            <td>
                {{employee.companyName}}
            </td>
            <td>
                未查看
            </td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        操作
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu1">
                        <li><a href="#">修改</a></li>
                        <li><a href="#">查看详情</a></li>
                        <li><a href="#">删除</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
