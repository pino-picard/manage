<div class="col-lg-12 column">
    <ul class="breadcrumb">
        <li>
            <a href="#">角色管理</a>
        </li>
        <li class="active">
            用户管理
        </li>
    </ul>
</div>
<div class="col-lg-12 column">
    <div ng-include="'/manage/view/component/searchbar.html'">
    </div>
</div>
<div class="col-md-12 column" ng-controller="roleController">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>
                编号
            </th>
            <th>
                用户名
            </th>
            <th>
                邮箱
            </th>
            <th>
                手机
            </th>
            <th>
                昵称
            </th>
            <th>
                角色
            </th>
            <th>
                创建时间
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in userList">
            <td>
                {{user.user_id}}
            </td>
            <td>
                {{user.user_name}}
            </td>
            <td>
                {{user.email}}
            </td>
            <td>
                {{user.mobile}}
            </td>
            <td>
                {{user.display_name}}
            </td>
            <td>
                {{user.role_name}}
            </td>
            <td>
                {{user.create_time}}
            </td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        操作
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu1">
                        <li><a href="#">修改</a></li>
                        <li><a href="#">查看详情</a></li>
                        <li><a href="#">删除</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
