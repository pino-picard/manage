<div ng-controller="userController">
    <div class="col-lg-12 column">
        <ul class="breadcrumb">
            <li>
                <a href="#">角色管理</a>
            </li>
            <li class="active">
                用户管理
            </li>
        </ul>
    </div>
    <div class="col-lg-12 column">
        <form class="navbar-form" role="search">
            <div class="form-group">
                <select class="btn btn-default" ng-init="selectedSearch = searchList[0]" ng-model="selectedSearch" ng-options="search for search in searchList">
                </select>
                <input type="text" class="form-control" ng-model="searchValue"/>
            </div>
            <button type="submit" class="btn btn-default" ng-click="search()">搜索</button>
            <div class="btn-toolbar pull-right">
                <button type="button" class="btn btn-success" ng-click="createUser()">创建</button>
                <button type="button" class="btn btn-info" ng-click="reload()">刷新</button>
            </div>
        </form>
    </div>
    <div class="col-md-12 column">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>
                    用户名
                </th>
                <th>
                    邮箱
                </th>
                <th>
                    手机
                </th>
                <th>
                    昵称
                </th>
                <th>
                    角色
                </th>
                <th>
                    创建时间
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in userList">
                <td>
                    {{user.user_name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.mobile}}
                </td>
                <td>
                    {{user.display_name}}
                </td>
                <td>
                    {{user.role_name}}
                </td>
                <td>
                    {{user.create_time}}
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            操作
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu1">
                            <li><a ng-click="modifyUser()">修改</a></li>
                            <li><a ng-click="deleteUser($index)">删除</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script type="text/ng-template" id="userCreate.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">创建用户</h4>
    </div>
    <div class="modal-body" style="height: 350px">
        <div class="row clearfix col-lg-8" style="margin: 0 auto;">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-4 text-right" style="font-size: 16px;margin-top: 5px">用户名:</label>
                <div class="col-lg-8" style="padding-bottom: 20px">
                    <input type="text" class="form-control" ng-model="newUser.username" />
                </div>
                <label class="col-lg-4 text-right" style="font-size: 16px;margin-top: 5px">密码:</label>
                <div class="col-lg-8" style="padding-bottom: 20px">
                    <input type="password" class="form-control" ng-model="newUser.password" />
                </div>
                <label class="col-lg-4 text-right" style="font-size: 16px;margin-top: 5px">重复密码:</label>
                <div class="col-lg-8" style="padding-bottom: 20px">
                    <input type="password" class="form-control" ng-model="newUser.repeatPass" />
                </div>
                <label class="col-lg-4 text-right" style="font-size: 16px;margin-top: 5px">邮箱:</label>
                <div class="col-lg-8" style="padding-bottom: 20px">
                    <input type="email" class="form-control" ng-model="newUser.email"/>
                </div>
                <label class="col-lg-4 text-right" style="font-size: 16px;margin-top: 5px">手机:</label>
                <div class="col-lg-8" style="padding-bottom: 20px">
                    <input type="text" class="form-control" ng-model="newUser.tel"/>
                </div>
                <label class="col-lg-4 text-right" style="font-size: 16px;margin-top: 5px">角色:</label>
                <div class="btn-group col-lg-8">
                    <select class="btn btn-default" ng-init="selectedRole = names[0]" ng-model="selectedRole" ng-options="role.roleName for role in roleList">
                    </select>
                </div>
            </div>
        </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">取消</button>
        <button type="button" class="btn btn-primary" ng-click="create()" style="margin-right:50px" ng-disabled="!enable()">创建</button>
    </div>

</script>

<script type="text/ng-template" id="deleteUser.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">删除用户</h4>
    </div>
    <div class="modal-body" style="height: 100px">
        <div class="row clearfix col-lg-8" style="margin: 0 auto;">
            <h4>该操作将完全删除此用户的数据。。</h4>
            <h4>确定执行此<span style="color: red">删除</span>操作吗？</h4>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">取消</button>
        <button type="button" class="btn btn-primary" ng-click="delete()" style="margin-right:50px">确定</button>
    </div>

</script>
